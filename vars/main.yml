---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/simplycycling/dotfiles.git
dotfiles_repo_local_destination: ~/Google\ Drive/dotfiles-repo
dotfiles_files:
  - .irssi
  - .vim
  - .aliases
  - .bash_profile
  - .bash_prompt
  - .exports
  - .gitconfig
  - .helpers
  - .inputrc
  - .vimrc

homebrew_installed_packages:
  - coreutils
  - findutils
  - bash-completion
  - boot2docker
  - docker
  - git
  - go
  - grc
  - iperf
  - packer
  - python3
  - sqlite
  - mysql
  - npm
  - ssh-copy-id
  - cowsay
  - readline
  - kdiff3
  - wget
  - wrk
  - caskroom/cask/brew-cask
  - homebrew/completions/vagrant-completion

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/php
  - homebrew/versions
  - homebrew/completions
  

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - handbrake
  - menumeters
  - skype
  - skitch
  - vagrant
  - vlc
  - virtualbox

